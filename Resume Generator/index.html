<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container" id="cv-form">
        <h1 class="text-center my-2">Resume Generator</h1>
        <p class="text-center">By ChhayaShah</p>

        <div class="row">
            <div class="col-md-6">
                <h3>Personal Information</h3>
                <div class="form-group">
                    <label for="nameField">Your Name</label>
                    <input type="text" id="nameField" placeholder="Enter here" class="form-control">
                </div>
                <div class="form-group mt-2">
                    <label for="contactField">Your Contact</label>
                    <input type="text" id="contactField" placeholder="Enter here" class="form-control">
                </div>
                <div class="form-group mt-2">
                    <label for="addressField">Your Address</label>
                    <textarea id="addressField" placeholder="Enter here" class="form-control" rows="5"></textarea>
                </div>

                <div class="form-group mt-3">
                    <label for="">Select your photo</label>
                    <input id="imgField" type="file" class="form-control" />
                </div>

                <p class="text-secondary my-3">Important Links</p>
                <div class="form-group mt-2">
                    <label for="lkField">Linkedin link</label>
                    <input type="text" id="lkField" placeholder="Enter here" class="form-control">
                </div>
                <div class="form-group mt-2">
                    <label for="gbField">Github Link</label>
                    <input type="text" id="gbField" placeholder="Enter here" class="form-control">
                </div>
                <div class="form-group mt-2">
                    <label for="fbField">Facebook Link</label>
                    <input type="text" id="fbField" placeholder="Enter here" class="form-control">
                </div>
            </div>

            <div class="col-md-6">
                <h3>Professional Information</h3>
                <div class="form-group mt-2">
                    <label for="objectiveField">Objective</label>
                    <textarea id="objectiveField" rows="5" placeholder="Enter here" class="form-control"></textarea>
                </div>

                <div class="form-group mt-2" id="we">
                    <label for="">Work Experience</label>
                    <textarea rows="3" type="text" placeholder="Enter here" class="form-control weField"></textarea>

                    <div class="container text-center mt-2" id="weAddButton">
                        <button onclick="addNewWEField()" class="btn btn-primary btn-sm">Add</button>
                    </div>
                </div>

                <div class="form-group mt-2" id="aq">
                    <label for="">Academic Qualification</label>
                    <textarea rows="3" type="text" placeholder="Enter here" class="form-control eqField"></textarea>

                    <div class="container text-center mt-2" id="aqAddButton">
                        <button onclick="addNewAQField()" class="btn btn-primary btn-sm">Add</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="container text-center mt-3">
            <button onclick="generateCV()" class="btn btn-primary btn-lg">Generate Resume</button>
        </div>
    </div>

    <div class="container" id="cv-template" style="display:none">
        <div class="row">
            <div class="col-md-4 text-center py-5 background">
                <img src="profile.jpeg" alt="" class="img-fluid myimg" id="imgTemplate" />
                <div class="container">
                    <p id="nameT1">Chhaya Shah</p>
                    <p id="contactT">+9198765423</p>
                    <p id="addressT">Your Address</p>
                    <hr>
                    <p><a id="linkedinT" href="#">Linkedin</a></p>
                    <p><a id="githubT" href="#">Github</a></p>
                    <p><a id="fbT" href="#">Facebook</a></p>
                </div>
            </div>

            <div class="col-md-8 py-5">
                <h1 id="nameT2" class="text-center" style="font-weight: 980">Chhaya Shah</h1>

                <div class="card mt-4">
                    <div class="card-header">
                        <h3 class="background">Objective</h3>
                    </div>
                    <div class="card-body">
                        <p id="objectiveT2">Your Objective</p>
                    </div>
                </div>

                <div class="card mt-4">
                    <div class="card-header">
                        <h3 class="background">Work Experience</h3>
                    </div>
                    <div class="card-body">
                        <ul id="weT"></ul>
                    </div>
                </div>

                <div class="card mt-4">
                    <div class="card-header">
                        <h3 class="background">Academic Qualification</h3>
                    </div>
                    <div class="card-body">
                        <ul id="aqT"></ul>
                    </div>
                </div>

                <div class="container mt-3 text-center">
                    <button onclick="printCV()" class="btn background">Print Resume</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
